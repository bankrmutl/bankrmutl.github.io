<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bank Nabalone, world!</title>
  </head>
  <body>
    <h1>Bank Nabalone, world!</h1>
    <div class="container">
        <form id="line-massage"> 
            <input type="text" name="massage" class="form-control">
            <button type="submit">sent</button>
        </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6"> </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const liff_id = "1656870854-pPKVV2Ly";
        var profile = {};
        liff.init({
            liffId: liff_id
        }).then(async () => {
            if(liff.isInClient()){
                profile = await liff.getProfile();
            }
            else{
                alert("www3")
            }
        })
        $('#line-massage').on('submit', function(e){
            e.preventDefault();
            let massage = $(this).find('input[name=massage]').val();

            liff.sendMessages([
                {
                    type: 'text',
                    text: profile.displayName + ' ส่ง ' + massage
                },
                {
                    type: 'image',
                    originalContentUrl: profile.pictureUrl,
                    previewImageURL: profile.pictureUrl,
                }
            ]).then(() => {
                liff.closeWindow();
            })
        })
    </script>
  </body>
</html>
